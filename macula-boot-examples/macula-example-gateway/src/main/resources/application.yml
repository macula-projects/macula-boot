server:
  port: 8000

spring:
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
        # namespace:
        # group:
    gateway:
      routes:
        - id: macula-example-consumer
          uri: lb://macula-example-consumer
          predicates:
            - Path=/consumer/**
          filters:
            - StripPrefix=1
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9010
        opaquetoken:
          client-id: e4da4a32-592b-46f0-ae1d-784310e88423
          client-secret: secret
          introspection-uri: http://127.0.0.1:9010/oauth2/introspect
macula:
  gateway:
    security:
      only-auth-urls: /api/**

logging:
  level:
    com.alibaba.nacos.client: error
    dev.macula.example.gateway: debug