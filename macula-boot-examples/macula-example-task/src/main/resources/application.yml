server:
  port: 7099
  servlet:
    encoding:
      force: true

spring:
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace: MACULA5
        # group:

feign:
  okhttp:
    enabled: true
  client:
    config:
      default:
        logger-level: FULL

xxl:
  job:
    accessToken: default_token
    admin:
      #  addresses: http://127.0.0.1:8080/xxl-job-admin  # 调度中心部署跟地址 [选填]：如调度中心集群部署存在多个地址则用逗号分隔。 执行器将会使用该地址进行"执行器心跳注册"和"任务结果回调"；为空则关闭自动注册；
      name: macula-cloud-xxljob                        # 注册到注册中心的Admin的服务名称[选填]，默认是xxl-job-admin
    executor:
      #  appname: xxl-job-executor-sample                # 执行器AppName [选填]：执行器心跳注册分组依据；为空则关闭自动注册
      #  address:                                        # 服务注册地址,优先使用该配置作为注册地址 为空时使用内嵌服务 ”IP:PORT“ 作为注册地址 从而更灵活的支持容器类型执行器动态IP和动态映射端口问题
      #  ip:                                             # 执行器IP [选填]：默认为空表示自动获取IP，多网卡时可手动设置指定IP ，该IP不会绑定Host仅作为通讯实用；地址信息用于 "执行器注册" 和 "调度中心请求并触发任务"
      #  port: 9999                                      # 执行器端口号 [选填]：小于等于0则自动获取；默认端口为9099，单机部署多个执行器时，注意要配置不同执行器端口；
      logpath: /tmp/logs/${spring.application.name}    # 执行器运行日志文件存储磁盘路径 [选填] ：需要对该路径拥有读写权限；为空则使用默认路径；
      logretentiondays: 30                             # 执行器日志保存天数 [选填] ：值大于3时生效，启用执行器Log文件定期清理功能，否则不生效；

logging:
  level:
    root: INFO
    com.alibaba.nacos.client: ERROR
    dev.macula.example.task: DEBUG
  file:
    name: /tmp/logs/${spring.application.name}/${spring.application.name}.log